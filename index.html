<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apocrypha Concordance</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; max-width: 900px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom: 12px; }
    input, select, button { padding: 10px 12px; font-size: 16px; }
label { font-size: 16px; }
    #searchTerm { flex: 1; min-width: 180px; }
select, button, label { flex: 0 0 auto; white-space: nowrap; }
    #status { color:#555; margin: 8px 0 14px; }
    .result { padding: 10px 0; border-bottom: 1px solid #eee; }
    .ref a { font-weight: 700; text-decoration: none; }
    .ref a:hover { text-decoration: underline; }
    .text { margin-top: 6px; line-height: 1.35; }
    mark { padding: 0 2px; }

mark.hit { background: #ffff00; padding: 0 2px; }   /* neon yellow */
  .verseTarget { background: powderblue; padding: 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Apocrypha Concordance</h1>

  <div class="row">
    <input id="searchTerm" type="text" placeholder="Enter word or phrase" />
    <button onclick="searchText()">Search</button>
    <button onclick="clearSearch()">Clear</button>
    <button onclick="exportResults()">Export Results</button>
<label for="bookFilter" style="margin-right:8px;">Book:</label>
<select id="bookFilter">
  <option value="ALL">All</option>
  <option value="Jubilees">Jubilees</option>
  <option value="Jasher">Jasher</option>
  <option value="Enoch">Enoch</option>
</select>
<label for="chapterSelect" style="margin-left:12px;">Chapter:</label>
<select id="chapterSelect"></select>

<button onclick="goToChapter()" style="margin-left:8px;">Go</button>
  </div>

  <div id="status">Loadingâ€¦</div>
  <div id="results"></div>

  <script src="Search.js?v=2" defer></script>

</body>
</html>
